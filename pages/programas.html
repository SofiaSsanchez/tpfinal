	<section class="Title">
        <h1>Página de Contacto</h1>
   </section>
  <section class="contact-container">
    <h2>Escribinos tu consulta</h2>
    <form>
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre completo</label>
        <input type="text" class="form-control" id="nombre" placeholder="Tu nombre completo" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="email" placeholder="ejemplo@email.com" required>
      </div>

      <div class="mb-3">
        <label for="Emprendimiento" class="form-label">Nombre del emprendimiento</label>
        <input type="Emprendimiento" class="form-control" id="nombredelEmprendimiento" placeholder="Escribe tu emprendimiento" required>
      </div>

      <div class="mb-3">
        <label for="message" class="form-label">Tu consulta</label>
        <input type="message" class="form-control" id="message" placeholder="Dejanos tu mensaje" required>
      </div>

      <button type="submit" class="btn-contact">Enviar consulta</button>

    </form>
  </section>
